apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstoneproject
spec:
  replicas: 1
  selector:
    matchLabels:
      app: capstoneproject
  strategy:
    type: RollingUpdate
    rollingUpdate:
      #maxSurge: 25%
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: capstoneproject
    spec:
      containers:
      - name: capstone-site
        image: jimohabdol/capstone-project:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: capstoneproject
spec:
  type: NodePort
  selector:
    app: capstoneproject
  ports:
    - port: 8000
      targetPort: 80
      protocol: TCP
      nodePort: 30100
